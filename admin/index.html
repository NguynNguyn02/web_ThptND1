<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Hệ Thống Quản Lý Admin</title>
    <link rel="stylesheet" href="/admin/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="userInfo"></div>
      <div class="tabs">
        <div class="tab active" data-section="posts">Quản Lý Bài Viết</div>
        <div class="tab" data-section="users">Quản Lý Tài Khoản</div>
      </div>

      <div id="postsSection" class="section active">
        <h2>Quản Lý Bài Viết</h2>
        <form id="postForm">
          <div class="form-group">
            <label>Tiêu đề</label>
            <input type="text" class="form-control" id="postTitle" required />
          </div>
          <div class="form-group">
            <label>Nội dung</label>
            <textarea
              class="form-control"
              id="postContent"
              rows="4"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn">Thêm Bài Viết</button>
        </form>

        <div id="postList" class="mt-3"></div>
      </div>

      <div id="usersSection" class="section">
        <h2>Quản Lý Tài Khoản</h2>
        <form id="userForm">
          <div class="form-group">
            <label>Tên đăng nhập</label>
            <input
              type="text"
              class="form-control"
              id="userUsername"
              required
            />
          </div>
          <div class="form-group">
            <label>Mật khẩu</label>
            <input
              type="password"
              class="form-control"
              id="userPassword"
              required
            />
          </div>
          <div class="form-group">
            <label>Vai trò</label>
            <select class="form-control" id="userRole">
              <option value="user">Người dùng</option>
              <option value="admin">Quản trị viên</option>
            </select>
          </div>
          <button type="submit" class="btn">Thêm Tài Khoản</button>
        </form>

        <div id="userList" class="mt-3"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
